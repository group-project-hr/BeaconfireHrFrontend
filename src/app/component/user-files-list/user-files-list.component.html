
<h2>My Files List</h2>
<table class="files_table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
<!--    <th scope="col">EmployeeId</th>-->
    <th scope="col">Path</th>
    <th scope="col">Title</th>
    <th scope="col">Comment</th>
    <th scope="col">Created Date</th>
    <th scope="col">Created By User</th>
  </tr>
  </thead>
  <tbody>
  <h2>{{selectedFile}}</h2>
  <tr *ngFor="let file of files">
    <!--    [class.selected]="file === selectedFile">-->
    <th (click)="onSelect(file)">{{file.id}}</th>
<!--    <td>{{file.employeeid}}</td>-->
    <td ><a (click)="goToLink(file.path)">{{file.path}}</a></td>
    <td (click)="onSelect(file)"><a>{{file.title}}</a></td>
    <td>{{file.comment}}</td>
    <td>{{file.createddate}}</td>
    <td>{{file.createdby}}</td>
    <a (click)="downloadFile('/api/visa/i983.pdf')">Download</a>
  </tr>

  <nz-upload [nzCustomRequest]="uploadFile" [nzShowUploadList]="{showRemoveIcon:true}">
    <button nz-button>
      <span nz-icon nzType="upload"></span>
      Click to Upload
    </button>
  </nz-upload>
